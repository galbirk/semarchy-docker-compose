version: '3'
services:
  web:
    build: ./web
    ports:
      - '80:8080'
      - '81:8088'
    depends_on:
      - db
  db:
    build: ./db
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=postgres
  pgadmin:
    image: dpage/pgadmin4
    ports: 
      - '8080:80'
    environment:
      - PGADMIN_DEFAULT_EMAIL="admin@admin.com"
      - PGADMIN_DEFAULT_PASSWORD="admin"
    depends_on:
      - db

volumes:
  db-data:
